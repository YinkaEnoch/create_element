<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CreateElement.js - Creating Basic Element</title>
  <style>
    #notepad{
      margin:2em auto;
      padding:1em;
      background:#ccc;
      color:#333;
      line-height:1.5;
      outline:none;
    }
    #notepad:focus{
      border-radius:4px;
      border:2px solid #686868;
    }
    @media screen and (min-width:800px){
      #notepad{
        width:50%;
      }
    }
  </style>
</head>
<body>
  <p style="font-style:italic">Inspect the created element in the developers' tool</p>
  <div id="output"></div>
  <script src="../dist/create_element.min.js"></script>
  <script>
    // Create a simple div 
    createElement({
      type:'div',
      id:'notepad',
      text:'Click to start typing...',
      otherAttr:{
        contenteditable:'',
        'data-role':'note'
      },
      parent:'#output'
    });
  </script>
</body>
</html>
