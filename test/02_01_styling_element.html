<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CreateElement.js - Styling Element</title>
  <style>
    .rounded{
      border-radius:4px;
    }
    .text_white{
      color:#fff;
    }
    .green_bg{
      background-color:green;
    }
    .teal_bg{
      background-color:teal;
      border:none;
    }
    .copyright{
      background-color:#999;
    }
    .copyright a{
      color:inherit;
      text-decoration:none;
    }
    .form_element{
      color:red;
    }
    .md_padding{
      padding:1em;
    }
    .lg_padding{
      padding:2em;
    }
  </style>
</head>
<body>
  <p style="font-style:italic">Inspect the created element in the developers' tool</p>
  <div id="output"></div>
  <script src="../dist/create_element.min.js"></script>
  <!-- Styling using classes -->
  <script>
    // Create a simple div
    createElement({
      type:'div',
      id:'lorem-ipsum',
      text:'Hello World',
      classes:['green_bg', 'lg_padding', 'text_white'],
      parent:'#output'
    });
    // Create an horizontal rule
    createElement({
      type:'hr',
      parent:'#output'
    });
    // Create a button
    createElement({
      type:'button',
      text:'Submit',
      classes:['teal_bg','text_white','rounded','md_padding'],
      parent:'#output'
    });
    // Create an horizontal rule
    createElement({
      type:'hr',
      parent:'#output'
    });
    // Create an input element
    createElement({
      type:'input',
      parent:'#output',
      classes:['md_padding','form_element']
    });
    // Create an horizontal rule
    createElement({
      type:'hr',
      parent:'#output'
    });
    // Append text using innerHtml
    createElement({
      type:'div',
      html:'&copy; 2019 <a href="bit.ly/yinkaenoch" target="_blank">Yinka Enoch Adedokun<a/>',
      parent:'#output',
      classes:['copyright','md_padding','text_white']
    });
  </script>
</body>
</html>
